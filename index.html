<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <title>Score Time Line </title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <style>

  </style>
</head>
<body>
<div class="page">
  <div class="container state-intro">
    <div class="timeline"></div>
    <div class="line"></div>
    <div class="image">
      <img src="" class="image__tag">
    </div>
    <div class="upload-popup">
      <label for="image" class="upload-popup__label">
        <span class="upload-popup__label-text">
          Upload Your Score
        </span>
      </label>
      <input id="image" type="file" class="upload-popup__input" name="image" accept=".png, .jpg, .jpeg">
    </div>
    <div class="time-popup">
      <div class="time-popup__i">
        <input type="text" class="time-popup__input">
        <span>seconds</span>
        <div class="btn time-popup__button">Let's go!</div>
      </div>
    </div>
    <div class="controls">
      <div class="btn play-pause">Play</div>
      <div class="btn restart">Restart</div>
    </div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
